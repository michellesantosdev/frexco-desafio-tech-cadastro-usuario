version: "3.3"

services:
  database:
    container_name: api_cadastro_usuario_database
    image: postgres
    restart: always
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_USER=morena
      - POSTGRES_PASSWORD=senhadamorena
    ports:
      - 5435:5432
